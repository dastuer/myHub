server:
  max-http-header-size: 1024KB
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:3306/myhub?serverTimeZone=UTC
  freemarker:
    cache: false
  thymeleaf:
    cache: false
  flyway:
    enabled: false

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.diao.myhub.model
  configuration:
    map-underscore-to-camel-case: true

springfox:
  documentation:
    enabled: true
    swagger-ui:
      enabled: true
    open-api:
      enabled: true
logging:
  file:
    name: log/myhub.log
  level:
    root: info
    life:
      com.diao.myhub.mapper: debug
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30


